syntax = "proto3";

package gophkeeper;

import "google/protobuf/empty.proto";

import "user.proto";
import "secret.proto";

option go_package = "gophkeeper/pb";

service GophKeeper {
  rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty) {}

  rpc Register(User) returns (Token) {}
  rpc Login(User) returns (Token) {}

  rpc SetSecret(Secret) returns (google.protobuf.Empty) {}
  rpc GetSecret(SecretRequest) returns (Secret) {}
  rpc SetSecrets(Secrets) returns (google.protobuf.Empty) {}
  rpc GetSecrets(SecretsRequest) returns (Secrets) {}
  rpc MarkDeleted(SecretRequest) returns (google.protobuf.Empty) {}
}
